---
name: wso2apim-tile
icon_file: resources/wso2-logo.png
label: WSO2 API Manager 2.1.0
description: PCF Tile for WSO2 API Manager 2.1.0
packages:
- name: wso2-apim
  type: docker-bosh
  docker_images:
  - "wso2/wso2am:2.1.0"
  routes:
    - prefix: carbon
      port: 9763
  cpu: 2
  memory: 4096
  ephemeral_disk: 4096
  instances: 1
  manifest: |
    containers:
    - name: wso2apim
      image: "wso2/wso2am:2.1.0"
      bind_ports:
      - "9763:9763"
